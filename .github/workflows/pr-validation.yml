name: PR Validation

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test-backend:
    name: Build and Test Backend (.NET)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build solution
        run: dotnet build --configuration Release --no-restore
      
      - name: Run tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
      - name: Publish test results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: .NET Test Results
          path: '**/test-results.trx'
          reporter: dotnet-trx
          fail-on-error: true

  build-and-test-frontend:
    name: Build and Test Frontend (Angular)
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: src/AutomatedMarketIntelligenceTool.WebApp
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/AutomatedMarketIntelligenceTool.WebApp/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Angular app
        run: npm run build
      
      - name: Run tests
        run: npm test -- --run

  all-checks-passed:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [build-and-test-backend, build-and-test-frontend]
    if: always()
    
    steps:
      - name: Check job status
        run: |
          if [[ "${{ needs.build-and-test-backend.result }}" != "success" ]] || [[ "${{ needs.build-and-test-frontend.result }}" != "success" ]]; then
            echo "One or more required jobs failed"
            exit 1
          fi
          echo "All required jobs passed successfully"
